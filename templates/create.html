
{%extends 'base.html'%}

{%block content%}


    <div class="kgacontainer">

        <div class="login">
      
          <h1>Create Product</h1>
      
          <form  method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="input-box">
              {{form.TITLE}}
              <i class="fa fa-tag"></i>
            </div>
      
            <div class="input-box">
                {{form.DESCRIPTION}} 
                <i class="fa fa-info"></i>

              </div>

              <div class="input-box">
                {{form.PRICE}}
                <i class="fa fa-money"></i>
              </div>

              <div  class="input-box">
                <label style="color: rgb(255, 255, 255);">Select Product Category : </label>
                <section>
                    {{ form.PRODUCT_CATEGORY }}
                </section>
                <i class="fa fa-list-alt"></i>
            </div>
              <img id="preview" src="#" alt="Image Preview" style="display: none;"> 
              <div class="input-box">
                {{form.IMAGE}}
                <i class="fa fa-image"></i>
                
              </div>
            <button type="submit">CREATE</button>
           
          </form>
      
        </div><!-- End Login -->
      
      </div>

      <script>
        function previewImage(event) {
            var preview = document.getElementById('preview');
            preview.style.display = 'block';
            preview.style.maxWidth='150px';
            preview.style.maxHeight='auto'; 
            preview.style.textAlign='center';  
            preview.style.marginLeft='auto';
            preview.style.marginRight='auto'; 
            preview.style.paddingBottom='5px';   
            preview.style.paddingTop='5px';   
            preview.src = URL.createObjectURL(event.target.files[0]);
            console.log(preview.src)
        }

        document.getElementById('id_IMAGE').addEventListener('change', previewImage);
    </script>
{%endblock%}
